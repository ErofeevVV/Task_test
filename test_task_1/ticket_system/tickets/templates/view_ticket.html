<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Ticket</title>
</head>
<body>
    <h1>{{ ticket.title }}</h1>
    <p>Status: {{ ticket.get_status_display }}</p>
    <hr>
    <h2>Messages</h2>
    {% for message in messages %}
        <div>
            <strong>{{ message.author.username }}:</strong>
            <p>{{ message.content }}</p>
        </div>
    {% empty %}
        <p>No messages yet.</p>
    {% endfor %}
    <hr>
    <h2>New Message</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>
</body>
</html>
